<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    overflow: hidden;
  }
  .container {
    text-align: center;
  }
  h1 {
    font-size: 5em;
    color: #333;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease forwards;
  }
  p {
    font-size: 1.5em;
    color: #666;
    animation: fadeInUp 1s ease forwards;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>You have submitted successfully.</p>
  </div>
</body>
</html>
